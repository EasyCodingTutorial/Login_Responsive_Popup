<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Link Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Easy Coding</title>
</head>

<body>

    <!-- Header/Navbar -->
    <header>

        <input type="checkbox" id="toggler">
        <label for="checkbox" class="fas fa-bars"></label>

        <a href="#" class="logo">Easy <span>.</span></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#About">About</a>
            <a href="#Products">Products</a>
            <a href="#Preview">Preview</a>
            <a href="#Contact">Contact</a>
        </nav>

        <div class="icon">
            <a href="#" class="fas fa-user" id="LoginBtn"></a>
        </div>



    </header>


    <!-- Login Form -->
    <div class="LoginformContainer">

        <i class="fas fa-times" id="formClose"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" required placeholder="Enter Your Email">
            <input type="password" class="box" required placeholder="Enter Your Password">
            <input type="submit" value="Login Now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
            <p>Forget Password ? <a href="#">Click Here</a></p>
            <p>Don't Have An Account? <a href="#">Register Now</a> </p>

        </form>



    </div>




    <!-- Custom Script -->
    <script src="index.js"></script>
</body>

</html>
